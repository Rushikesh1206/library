<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.com">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <form action="#" th:action="@{/Memberlogin}" th:object="${member}" method="post">
        <div class="main text-center">
            <div class="loginbox mx-auto mt-5 w-25 p-5 bg-light border border-2 rounded">
                <h1 class="mb-5">Member Login </h1>
                <div class="input-group mb-3">
                    <span class="input-group-text">email</span>
                    <input class="form-control" type="text" th:field="*{email}"placeholder="your email" name="id" >
                </div>
          
                <div class="input-group mb-3">
                    <span class="input-group-text">Password</span>
                    <input class="form-control" type="password" th:field="*{password}" name="Password" value="password">
                </div>
            
                <button type="submit" href="Memberdashboard" class="btn bg-success rounded border text-white mt-3">Log in</button>
            </div>
            <b>For New Registration</b>
            <br>
            <a class="btn btn-info rounded border text-white mt-3" href="addmember">New Member</a>
            <!--<a class="btn btn-danger rounded border text-white mt-3" href="resetpassword">Forgot Password?</a>  -->
        </div>
    </form>
</body>
</html>
